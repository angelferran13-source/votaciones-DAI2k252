<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Votaciones en Vivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1></h1>
    <p> </p>
  </header>

  <main>
    <!-- PANEL IZQUIERDO: CATEGORÍAS -->
    <aside id="categories">
      <h2>Categorías</h2>
      <div id="category-list"></div>
      <button id="reset-all" class="danger">Reiniciar TODOS los votos</button>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <section id="content">
      <h2 id="category-title">Selecciona una categoría</h2>

      <!-- Selector de nominaciones de la categoría -->
      <div id="nomination-select-wrapper" class="nomination-select-wrapper">
        <label for="nomination-select">Nominación:</label>
        <select id="nomination-select"></select>
      </div>

      <!-- Aquí se muestran los participantes de la nominación seleccionada -->
      <div id="nominees-container"></div>

      <!-- PANEL DE RESUMEN GENERAL -->
      <hr class="summary-separator">
      <h3 id="summary-title">Resumen general (líder por nominación)</h3>
      <div id="summary-panel" class="summary-panel"></div>
    </section>
  </main>

  <footer>
    <small>
      Sistema de votación en tiempo real con Firebase y panel de resumen gráfico.
    </small>
  </footer>

  <!-- ============================= -->
  <!--  FIREBASE (APP + DATABASE)    -->
  <!-- ============================= -->

  <!-- SDKs en modo "compat", ideales para proyectos HTML+JS sin npm -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // ⬇⬇⬇ COPIA DESDE FIREBASE Y PÉGALO AQUÍ ⬇⬇⬇
    // Ve a: Configuración del proyecto → icono "</>" (tu app web)
    // y copia el bloque "const firebaseConfig = { ... }" que te da Firebase.
    // Luego AGREGA la línea databaseURL con el valor exacto que ves en
    // Realtime Database (pestaña Data).

    const firebaseConfig = {
      apiKey: "TU_API_KEY_AQUI",
      authDomain: "TU_PROYECTO.firebaseapp.com",
      databaseURL: "https://TU_PROYECTO-default-rtdb.firebaseio.com",
      projectId: "TU_PROYECTO",
      storageBucket: "TU_PROYECTO.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID",
      measurementId: "TU_MEASUREMENT_ID"
    };

    // ⬆⬆⬆ SOLO EDITA ESTE OBJETO CON TUS DATOS REALES ⬆⬆⬆

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);

    // Realtime Database
    const db = firebase.database();

    // Rama donde se guardan todos los votos (la usan app.js y subscribeToVotes)
    const votesRef = db.ref("votes");
  </script>

  <!-- ============================= -->
  <!--  SCRIPTS DE LA APLICACIÓN     -->
  <!-- ============================= -->

  <!-- Nombres, fotos y categorías -->
  <script src="data.js"></script>

  <!-- Lógica de renderizado, votos, resumen, etc. -->
  <script src="app.js"></script>
</body>
</html>
