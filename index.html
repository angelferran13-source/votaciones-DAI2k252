<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Votaciones en Vivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tu hoja de estilos -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Votaciones en Vivo</h1>
    <p>40 participantes · 10 categorías · 20 nominaciones</p>
  </header>

  <main>
    <!-- PANEL IZQUIERDO: CATEGORÍAS -->
    <aside id="categories">
      <h2>Categorías</h2>
      <div id="category-list"></div>
      <button id="reset-all" class="danger">
        Reiniciar TODOS los votos
      </button>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <section id="content">
      <h2 id="category-title">Selecciona una categoría</h2>

      <!-- Selector de nominaciones de la categoría -->
      <div id="nomination-select-wrapper" class="nomination-select-wrapper">
        <label for="nomination-select">Nominación:</label>
        <select id="nomination-select"></select>
      </div>

      <!-- Aquí se muestran los participantes de la nominación seleccionada -->
      <div id="nominees-container"></div>

      <!-- PANEL DE RESUMEN GENERAL -->
      <hr class="summary-separator" />
      <h3 id="summary-title">Resumen general (líder por nominación)</h3>
      <div id="summary-panel" class="summary-panel"></div>
    </section>
  </main>

  <footer>
    <small>
      Sistema de votación en tiempo real con Firebase y panel de resumen gráfico.
    </small>
  </footer>

  <!-- =================================================== -->
  <!--   FIREBASE (SDK COMPATIBLE CON HTML + JS PLANO)     -->
  <!-- =================================================== -->

  <!-- SDKs de Firebase en modo "compat" -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Configuración REAL de tu proyecto Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBDBOWAOSqoqojaI0XXf-tqi-TZljL7mxQ",
      authDomain: "votacionesdai2k25-fe93b.firebaseapp.com",
      databaseURL: "https://votacionesdai2k25-fe93b-default-rtdb.firebaseio.com",
      projectId: "votacionesdai2k25-fe93b",
      storageBucket: "votacionesdai2k25-fe93b.firebasestorage.app",
      messagingSenderId: "208183663126",
      appId: "1:208183663126:web:05323471dc484bd4d1f337",
      measurementId: "G-1MY2Y8KZ6C"
    };

    // Inicializar Firebase (modo compat)
    firebase.initializeApp(firebaseConfig);

    // Realtime Database
    const db = firebase.database();

    // Rama donde se guardan todos los votos
    // (esta variable la usa app.js)
    const votesRef = db.ref("votes");
  </script>

  <!-- ====================================== -->
  <!--   SCRIPTS DE TU APLICACIÓN DE VOTOS    -->
  <!-- ====================================== -->

  <!-- Nombres, fotos, categorías y nominaciones -->
  <script src="data.js"></script>

  <!-- Lógica de votos, render, resumen, etc. -->
  <script src="app.js"></script>
</body>
</html>
